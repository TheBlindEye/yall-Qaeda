<h2>Built by Patr10tic</h2>

    <script>
      var map;
      var src = 'https://TheBlindEye.github.io/yall-Qaeda/DC20.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(38.8935128, -77.1546603),
          zoom: 2,
          mapTypeId: 'satellite'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
		var content;// = event.featureData.infoWindowHtml;
		var content = event.featureData.name;

		if('snippet' in event.featureData){
			var s = event.featureData.snippet;
			if(s.includes("dailymotion")){
				content = '<iframe frameborder="0" width="640" height="360" src="'+s+'?queue-enable=false"; allowfullscreen allow="autoplay"></iframe>';
			}
			if(s.includes("tommycarstensen")){
				content = '<video width="800" height="600" controls><source src="'+s+'" type="video/mp4">Your browser does not support the video tag.</video>'
				 
			}
		}
		console.log(content);

		console.log(event);
		//var content = '<iframe frameborder="0" width="640" height="360" src="https://www.dailymotion.com/embed/video/x7ynacd"; allowfullscreen allow="autoplay"></iframe>'
		var testimonial = document.getElementById('capture');
		testimonial.innerHTML = content;
        });
      }
    </script>




    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi2Ki7SWPVg4Id_-7rVkdPuqZo8EzcmrI&callback=initMap">
